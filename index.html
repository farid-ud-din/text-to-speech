<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="speak.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Josefin+Slab:wght@500&family=Marcellus&display=swap"
      rel="stylesheet"
    />
    <title>Voicify</title>
  </head>
  <body>
    <section class="hero">
      <div class="container pt-5">
        <div class="row">
          <div class="col-lg-3 col-md-2"></div>
          <div
            class="col-lg-6 col-md-8 d-flex flex-column justify-content-center align-items-center"
          >
            <h1 class="mb-5 pb-sm-5 head">
              Voicify <i class="bi bi-soundwave"></i>
            </h1>
            <h2 class="mb-sm-5 mb-3 fs-1">
              Text to Speech
              <span class="text-danger fw-bold">Converter</span>
            </h2>
            <textarea
              name="textarea"
              id="textarea"
              class="p-4 text-light rounded-4 w-100"
              rows="8"
              placeholder="Enter your text..."
            ></textarea>
            <div
              class="d-flex flex-sm-row flex-column justify-content-between mt-4"
            >
              <select
                name="select"
                id="select"
                class="rounded-5 text-light"
              ></select>
              <div class="d-sm-flex justify-content-center align-self-center">
                <button class="play-btn rounded-5 mx-2 mt-sm-0 mt-3 d-flex p-3">
                  <img src="./play.png" alt="play" class="play-icon" />
                </button>
              </div>
            </div>
            <div
              class="d-flex justify-content-md-end justify-content-center mx-md-5 pb-3 mt-sm-4 pt-md-5 pt-5"
            >
              Made with &#10084; by
              <a href="https://farid-ud-din.vercel.app/" class="text-light mx-2"
                >Farid ud din</a
              >
              for whole &#x1F30E;
            </div>
          </div>
          <div class="col-lg-3 col-md-2"></div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
